<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="mb-4">Book Ticket</h3>
      <hr>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" [(ngModel)]="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" [(ngModel)]="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="seats">Seats</label>
        <input type="number" class="form-control" [(ngModel)]="seats" name="seats" required>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="book()">Book Ticket</button>
      </div>
    </div>
  </div>
</div>
